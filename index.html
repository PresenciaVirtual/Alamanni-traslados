<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamanni Traslados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
    <link rel="icon" type="image/png" href="https://via.placeholder.com/16x16.png?text=A">
</head>
<body>

<div class="container">
    <h1>Agregar y Eliminar Pasajeros</h1>
    <form id="userForm">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="dni" placeholder="DNI" required>
        <input type="text" id="detail" placeholder="Detalle" required>
        <button type="submit">Agregar/Actualizar</button>
    </form>

    <h2>Desactivar Pasajero</h2>
    <form id="deleteForm">
        <input type="text" id="deleteDni" placeholder="DNI para desactivar" required>
        <button type="submit">Desactivar</button>
    </form>

    <h2>Lista de Pasajeros</h2>
    <ul id="userList"></ul>
</div>

<script type="module">
  // Importa las funciones de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDr8zY0fJoppe4b-RWItFvWiGWW_tgYvO4",
    authDomain: "alamanni-traslados-fa9c5.firebaseapp.com",
    projectId: "alamanni-traslados-fa9c5",
    storageBucket: "alamanni-traslados-fa9c5.appspot.com",
    messagingSenderId: "119290167074",
    appId: "1:119290167074:web:5a8e5ae83e97f74e7cef7b",
    measurementId: "G-5QWZD0F4PK"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Referencias a los formularios y la lista de usuarios
  const userForm = document.getElementById('userForm');
  const deleteForm = document.getElementById('deleteForm');
  const userList = document.getElementById('userList');

  // Agregar o actualizar usuario
  userForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const dni = document.getElementById('dni').value;
      const detail = document.getElementById('detail').value;

      if (dni) {
          set(ref(db, 'users/' + dni), {
              name: name,
              dni: dni,
              detail: detail,
              active: true  // Indicamos que el usuario está activo
          }).then(() => {
              alert('Usuario agregado/actualizado');
              userForm.reset();
              loadUsers();
          }).catch(error => {
              console.error('Error al agregar/actualizar usuario:', error);
          });
      }
  });

  // Desactivar usuario por DNI
  deleteForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const deleteDni = document.getElementById('deleteDni').value;

      if (deleteDni) {
          set(ref(db, 'users/' + deleteDni + '/active'), false)  // Cambiamos el estado a inactivo
              .then(() => {
                  alert('Usuario desactivado');
                  deleteForm.reset();
                  loadUsers();
              })
              .catch(error => {
                  console.error('Error al desactivar usuario:', error);
              });
      }
  });

  // Cargar y mostrar usuarios
  function loadUsers() {
      const usersRef = ref(db, 'users');
      onValue(usersRef, snapshot => {
          const users = snapshot.val();
          userList.innerHTML = '';
          for (const dni in users) {
              if (users[dni].active) {  // Solo mostramos usuarios activos
                  const li = document.createElement('li');
                  li.textContent = `Nombre: ${users[dni].name}, DNI: ${users[dni].dni}, Detalle: ${users[dni].detail}`;
                  userList.appendChild(li);
              }
          }
      });
  }

  // Cargar usuarios al iniciar
  loadUsers();
</script>

</body>
</html>
